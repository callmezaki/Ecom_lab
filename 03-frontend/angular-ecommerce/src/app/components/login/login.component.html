<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
                <!--Register form group-->
                <div class="form-area">
                    <h3>Sign In</h3>

                    <div class="row">
                        <div class="col-md-2">
                           <label>Email:</label>  
                        </div>
                        <div class="col-md-9">
                         <div class="input-space">
                            <input formControlName="email" type="text">
                     
                            <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="alert alert-danger mt-1">
                              <div *ngIf="email?.errors?.['required']">
                                    Email is required
                              </div>
                              <div *ngIf="email?.errors?.['pattern']">
                                 Email must be in valid format!
                              </div>
                           </div>
                         </div>    
                       </div>        
                    </div>

                    <div class="row">
                      <div class="col-md-2">
                         <label>Password:</label>  
                      </div>
                      <div class="col-md-9">
                       <div class="input-space">
                          <input formControlName="password" type="password" >
                           <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="alert alert-danger mt-1">
                             <div *ngIf="password?.errors?.['required'] || password?.errors?.['notOnlyWhitespace']">
                                  Password is required!
                             </div>
                             <div *ngIf="password?.errors?.['minlength']">
                               Password must be at least 8 characters long.
                             </div>
                         </div>
                       </div>    
                     </div>        
                  </div>
                    <div class="text-center">
                              <button type="submit" class="btn btn-info">Login</button>
                    </div>
                </div>
                
              </form>
            </div>
        </div>
    </div>
